<html lang="en">
    <head>
        <title>Markdown Rendered</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="This is a mardown rendering tool made by Youssef Elebiary" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4dd.png" type="image/png">
        <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4dd.svg" type="image/svg+xml">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    </head>
    <body>
        <h1 class="name">Markdown Renderer</h1>
        <div class="mainCont">
            <div class="entryCont">
                <div class="toolBar">
                    <label for="fileBtn" class="fileBtnLabel">
                        <i class="fas fa-file" style="color: white;"></i> Load File
                    </label>
                    <input id="fileBtn" type="file" accept=".md, .markdown, .txt" text="File" onchange="loadFile(event);" hidden />
                    <div>
                        <button id="clearBtn" class="icon-btn" title="Clear" style="background-color: red;" onclick="clearInput()">
                            <i class="fas fa-trash-alt" style="color: white;"></i>
                        </button>
                        <button id="runBtn" class="icon-btn" title="Run" style="background-color: green;" onclick="render()">
                            <i class="fas fa-play" style="color: white;"></i>
                        </button>
                    </div>
                </div>
                <textarea id="input" placeholder="Type Markdown here or drag & drop a .md file"></textarea>
            </div>
            <div id="displayCont">
                <div class="toolBar">
                    <p>Rendered Markdown</p>
                </div>
                <div id="content"></div>
            </div>
        </div>
        <footer class="authorCredit">
            Markdown Renderer by <strong><a href="https://github.com/YoussefElebiary" class="authorLink">Youssef Elebiary</a></strong>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
